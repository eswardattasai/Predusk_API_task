<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Eswar Datta Sai Profile Api</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 20px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
    input, button { padding: 8px; }
    pre { background: #f6f8fa; padding: 10px; border-radius: 8px; overflow-x: auto; }
    #healthBar { height: 10px; width: 100%; background: #eee; border-radius: 5px; margin: 10px 0; }
    #healthStatus { height: 100%; width: 0%; background: red; border-radius: 5px; transition: width 0.8s; }
  </style>
</head>
<body>
  <h1>Eswar Datta Sai Profile Api</h1>

  <label>API Base: 
    <input id="api" value="http://localhost:8000">
  </label>
  
  <!-- Health Bar -->
  <div id="healthBar"><div id="healthStatus"></div></div>
  <button onclick="checkHealth()">Check Health</button>
  <pre id="healthOut"></pre>

  <div class="card">
    <h3>Search</h3>
    <input id="q" placeholder="e.g. python"/>
    <button onclick="search()">Search</button>
    <pre id="searchOut"></pre>
  </div>

  <div class="grid">
    <div class="card">
      <h3>Profile</h3>
      <button onclick="loadProfile()">Load Profile</button>
      <pre id="profileOut"></pre>
    </div>

    <div class="card">
      <h3>Top Skills</h3>
      <button onclick="loadTop()">Top Skills</button>
      <pre id="skillsOut"></pre>
    </div>
  </div>

  <script>
    function base() { 
      return document.getElementById('api').value; 
    }

    // --- Health Check ---
    async function checkHealth() {
      const out = document.getElementById('healthOut');
      const bar = document.getElementById('healthStatus');
      try {
        const r = await fetch(base() + '/api/v1/health');
        const data = await r.json();
        out.textContent = JSON.stringify(data, null, 2);

        if (data.status === 'ok') {
          bar.style.width = '100%';
          bar.style.background = 'green';
        } else {
          bar.style.width = '50%';
          bar.style.background = 'orange';
        }
      } catch (e) {
        out.textContent = 'Error connecting to backend: ' + e;
        bar.style.width = '20%';
        bar.style.background = 'red';
      }
    }

    // --- Profile ---
    async function loadProfile() {
      const r = await fetch(base() + '/api/v1/profile');
      document.getElementById('profileOut').textContent = JSON.stringify(await r.json(), null, 2);
    }

    // --- Top Skills ---
    async function loadTop() {
      const r = await fetch(base() + '/api/v1/skills/top');
      document.getElementById('skillsOut').textContent = JSON.stringify(await r.json(), null, 2);
    }

    // --- Search ---
    async function search() {
      const q = document.getElementById('q').value;
      const r = await fetch(base() + '/api/v1/search?q=' + encodeURIComponent(q));
      document.getElementById('searchOut').textContent = JSON.stringify(await r.json(), null, 2);
    }

    // Auto-check health when page loads
    window.onload = checkHealth;
  </script>
</body>
</html>
