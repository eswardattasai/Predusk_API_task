name: CI

on:
  push:
  pull_request:

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -r backend/requirements.txt
      - name: Import checks
        run: |
          . .venv/bin/activate
          python - <<'PY'
import importlib
importlib.import_module('sqlmodel')
importlib.import_module('uvicorn')
print('imports ok')
PY
